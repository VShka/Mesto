<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="edit-profile__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="Закрыть окно добавления фотографий" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <button type class="popup__button popup__button_disabled btn__add-place" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup popup__edit-profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="Закрыть окно редактирования профиля" class="popup__close popup__close_edit-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
            <input type="text" name="about" class="popup__input popup__input_type_link-url" placeholder="О себе">
            <button type class="popup__button  btn__save-profile">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img src="./images/close.svg" alt="Закрыть картинку" class="close__image popup__close close"/>
        <img src="" alt="" class="popup__image"/>
      </div>
    </div>
  </div>
  <script src="js/initialCards.js"></script>
  <script src="js/script.js"></script>
  <script src="js/script__7project.js"></script>
</body>
</html>
